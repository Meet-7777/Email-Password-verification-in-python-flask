<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Body */
body {
background-color: #f2f2f2;
font-family: Arial, Helvetica, sans-serif;
font-size: 16px;
line-height: 1.5;
margin: 0;
padding: 0;
}

/* Form */
#box {
background-color: #fff;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
margin: 20px auto;
max-width: 500px;
padding: 30px;
}

h2 {
color: #333;
font-size: 24px;
font-weight: 700;
margin-bottom: 20px;
text-align: center;
text-transform: uppercase;
}

input[type="number"],
select {
border: none;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
font-size: 16px;
margin-bottom: 20px;
padding: 10px;
width: 100%;
}

input[type="number"]:focus,
select:focus {
outline: none;
}

input,
select {
border: none;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
font-size: 16px;
margin-bottom: 20px;
padding: 10px;
width: 100%;
}

input:focus,
select:focus {
outline: none;
}

input[type="text"],
select {
border: none;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
font-size: 16px;
margin-bottom: 20px;
padding: 10px;
width: 100%;
}

input[type="text"]:focus,
select:focus {
outline: none;
}

label {
color: #333;
display: block;
font-size: 18px;
font-weight: 600;
margin-bottom: 10px;
}

button[type="submit"] {
background-color: #333;
border: none;
border-radius: 5px;
color: #fff;
cursor: pointer;
font-size: 18px;
font-weight: 600;
margin-top: 20px;
padding: 10px 20px;
text-transform: uppercase;
transition: all 0.3s ease;
width: 100%;
}

button[type="submit"]:hover {
background-color: #fff;
border: 2px solid #333;
color: #333;
}

/* Prediction */
.prediction {
background-color: #fff;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
margin-top: 20px;
padding: 20px;
}

.prediction h3 {
color: #333;
font-size: 20px;
font-weight: 700;
margin-bottom: 10px;
text-transform: uppercase;
}

.prediction p {
color: #333;
font-size: 18px;
font-weight: 600;
}

  </style>
</head>
<body>
    <body>
      <div id="box">
      <form id="login-form" method="post">
          <h1>Sign In</h1>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit">Sign In</button>
        </form>
      </div>
</body>
</html>
